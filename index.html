<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor de Discord de los Amigos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #7289da;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #2c2f33;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #7289da;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos al Servidor de Discord de los Amigos</h1>
    </header>
    <main>
        <div class="container">
            <h2>Sobre Nosotros</h2>
            <p>Este es un servidor donde los amigos se reúnen para charlar, jugar y pasar un buen rato. ¡Únete a nosotros!</p>
            <a href="https://discord.gg/tu-invitacion" class="button">Únete a nuestro Discord</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Servidor de Discord de los Amigos. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
